<h3>Here you will find the information about the kids.</h3>
<h3>Modify it if needed.</h3>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" ng-model="vm.pupil.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.pupil.lastname" required />
        </div>

        <div class="form-group">
            <label for="homeaddress">Home address</label>
            <input type="text" id="homeaddress" class="form-control" ng-model="vm.pupil.homeaddress" required />
        </div>


        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
        </div>
    </form>
</div>
