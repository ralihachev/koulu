<div class="form-container">
    <h2>Add pupil to the database</h2>

    <form method="post">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" ng-model="vm.pupils.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" value="" ng-model="vm.pupils.lastname" required />
        </div>
        <div class="form-group">
            <label for="homeaddress">Home address</label>
            <input type="text" name="homeaddress" id="homeaddress" class="form-control" value="" ng-model="vm.pupils.homeaddress" required />
        </div>
        <div class="form-group">
            <label for="identifier_for_parents">Identifier for parents</label>
            <input type="text" name="identifier_for_parents" id="identifier_for_parents" class="form-control" value="" ng-model="vm.pupils.identifier_for_parents" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="vm.add_pupil()">Submit</button>
        </div>
    </form>
</div>
