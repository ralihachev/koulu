<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Koulu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body class="container">
<!-- header -->
<header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Project name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li ng-class="{active: activeTab === 'home'}" class="nav-item"><a ui-sref="home" class="nav-link">Home</a></li>
                <li ng-class="{active: activeTab === 'account'}" class="nav-item"><a ui-sref="account" class="nav-link">Account</a></li>
                <li ng-class="{active: activeTab === 'cancellation'}" class="nav-item"><a ui-sref="cancellation" class="nav-link">Make a cancellation</a></li>
                <li class="nav-item"><a href="/login" target="_self" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="flash-message" ng-if="flash">
        <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    </div>
</header>

<!-- main -->
<main ui-view></main>

<!-- footer -->
<footer></footer>

<!-- external scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

<!-- application scripts -->
<script src="app.js"></script>
<script src="app-services/user.service.js"></script>
<script src="app-services/flash.service.js"></script>
<script src="home/index.controller.js"></script>
<script src="account/index.controller.js"></script>
<script src="cancel/index.controller.js"></script>

</body>
</html>
